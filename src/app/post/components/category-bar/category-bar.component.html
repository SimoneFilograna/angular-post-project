<div class="row g-3 my-3 justify-content-center" *ngIf="posts">
  <ng-container *ngFor="let post of posts | async">
    <div class="col-xs-12 col-sm-2">
      <a (click)="emitCat(post.categoria)">
        <button class="btn btn-danger w-100 p-1 text-center">
          {{ post.categoria }}
        </button>
      </a>
    </div>
  </ng-container>
</div>
